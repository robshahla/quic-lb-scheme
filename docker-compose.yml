version: "2.2"
networks:
  scheme-network:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
    ipam:
      config:
        - subnet: 172.18.0.0/16

services:
  my-running-load-balancer:
    hostname: my-running-load-balancer
    container_name: my-running-load-balancer
    image: my-load-balancer-new
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - sys_ptrace
    ports:
      - "2222:22"
    networks:
      scheme-network:
        ipv4_address: 172.18.1.2
    mac_address: 02:42:ac:12:01:02

  my-running-nat:
    hostname: my-running-nat
    container_name: my-running-nat
    image: my-load-balancer
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - sys_ptrace
    ports:
      - "2223:22"
    networks:
      scheme-network:
        ipv4_address: 172.18.1.3
    command: >-
      sh -c "apt-get install -y conntrack &&
      tail -f /dev/null"

  my-running-client:
    hostname: my-running-client
    container_name: my-running-client
    image: my-proxygen
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_PTRACE
      - SYS_ADMIN
    networks:
      scheme-network:
        ipv4_address: 172.18.0.2
    security_opt:
      - seccomp:unconfined
    volumes:
      - ./quic-lb-proxygen:/usr/src/proxygen
    command: >-
      sh -c "apt-get install -y iproute2 iptables conntrack tcpdump &&
      apt-get update &&
      apt update &&
      apt install linux-tools-generic -y &&
      cp ./proxygen/server.crt /etc/ssl/certs &&
      cp ./proxygen/server.key /etc/ssl/private &&
      tail -f /dev/null"
    cpus: 8.0
    cpuset: "0-7"
    mem_limit: 32G
    mem_reservation: 32G

